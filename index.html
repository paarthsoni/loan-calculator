<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    
    <title>Loan Calculator</title>
  </head>
  <body class="background">


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <div class="container">
   <center>
   <h2 class="header"> Loan Calculator</h2>
   <div class=" mb-3 form-group col-lg-7" style="margin-top: 7%;">
   <div class="input-group mb-3 ">
  <span class="input-group-text">$</span>
  <input type="number" class="form-control  " id="amount" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Enter the Loan amount" required>
</div>
   </div>
   <div class=" mb-3 form-group col-lg-7">
   <div class="input-group mb-3 ">
  <span class="input-group-text">%</span>
  <input type="number" class="form-control  " id="interest"  aria-label="Dollar amount (with dot and two decimal places)"placeholder="Enter the Interest Rate" required>
</div>
   </div>
   <div class=" mb-3 form-group col-lg-7">
   <div class="input-group mb-3 ">
  <span class="input-group-text">M</span>
  <input type="number" class="form-control  " id="months" aria-label="Dollar amount (with dot and two decimal places)"placeholder="Enter the Months to pay" required>
</div>
   </div>
   <button type="submit" onclick="calculate()"class="btn btn-success button-calculate">Calculate</button>

   <h3 class="installment-details"><span id='display1'></span></h3>
   </center>
   </div>
    
  </body>
</html
